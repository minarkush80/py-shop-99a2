<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OukaroManager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="mobile-container">
        <!-- App List View (from menu.html) -->
        <div id="list-view" class="view active">
            <div class="main-content-wrapper">
                <header class="list-header">
                    <div class="top-label">
                        <div class="prototype-label">OukaroManager Prototype</div>
                        <button class="icon-button" id="language-btn" aria-label="Switch Language">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5.8 8.5H14.2M5.8 11.5H14.2M9.75 5.5C8.90767 6.84981 8.46111 8.40893 8.46111 10C8.46111 11.5911 8.90767 13.1502 9.75 14.5M10.25 5.5C11.0923 6.84981 11.5389 8.40893 11.5389 10C11.5389 11.5911 11.0923 13.1502 10.25 14.5M5.5 10C5.5 10.5909 5.6164 11.1761 5.84254 11.7221C6.06869 12.268 6.40016 12.7641 6.81802 13.182C7.23588 13.5998 7.73196 13.9313 8.27792 14.1575C8.82389 14.3836 9.40905 14.5 10 14.5C10.5909 14.5 11.1761 14.3836 11.7221 14.1575C12.268 13.9313 12.7641 13.5998 13.182 13.182C13.5998 12.7641 13.9313 12.268 14.1575 11.7221C14.3836 11.1761 14.5 10.5909 14.5 10C14.5 8.80653 14.0259 7.66193 13.182 6.81802C12.3381 5.97411 11.1935 5.5 10 5.5C8.80653 5.5 7.66193 5.97411 6.81802 6.81802C5.97411 7.66193 5.5 8.80653 5.5 10Z" stroke="var(--catppuccin-mocha-Subtext-0, #A6ADC8)" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        </button>
                    </div>
                    <div class="search-header">
                        <div class="search-bar">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19 19L13 13M1 8C1 8.91925 1.18106 9.82951 1.53284 10.6788C1.88463 11.5281 2.40024 12.2997 3.05025 12.9497C3.70026 13.5998 4.47194 14.1154 5.32122 14.4672C6.1705 14.8189 7.08075 15 8 15C8.91925 15 9.82951 14.8189 10.6788 14.4672C11.5281 14.1154 12.2997 13.5998 12.9497 12.9497C13.5998 12.2997 14.1154 11.5281 14.4672 10.6788C14.8189 9.82951 15 8.91925 15 8C15 7.08075 14.8189 6.1705 14.4672 5.32122C14.1154 4.47194 13.5998 3.70026 12.9497 3.05025C12.2997 2.40024 11.5281 1.88463 10.6788 1.53284C9.82951 1.18106 8.91925 1 8 1C7.08075 1 6.1705 1.18106 5.32122 1.53284C4.47194 1.88463 3.70026 2.40024 3.05025 3.05025C2.40024 3.70026 1.88463 4.47194 1.53284 5.32122C1.18106 6.1705 1 7.08075 1 8Z" stroke="var(--catppuccin-mocha-Subtext-0, #A6ADC8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                            <input type="text" id="search-input" placeholder="Search">
                        </div>
                        <button class="icon-button" id="menu-btn" aria-label="Open menu">
                            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="0.5" y="0.5" width="39" height="39" rx="19.5" fill="var(--catppuccin-mocha-Surface-0, #313244)" stroke="var(--catppuccin-mocha-Overlay-0, #6C7086)"></rect><path d="M12 14H28M12 20H28M12 26H28" stroke="var(--catppuccin-mocha-Subtext-0, #A6ADC8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        </button>
                    </div>
                    <div class="filter-labels">
                        <button class="filter-label" data-filter="user">user</button>
                        <button class="filter-label" data-filter="system">system</button>
                        <button class="filter-label" data-filter="priv">priv</button>
                        <button class="filter-label" data-filter="root">root</button>
                        <button class="filter-label" data-filter="umount">umount</button>
                        <button class="filter-label" data-filter="custom">custom</button>
                    </div>
                </header>
                <main class="apps-list">
                    <!-- App cards will be dynamically inserted here by scripts.js -->
                </main>
            </div>
            <footer class="list-footer">
                <button class="save-button" id="list-save-btn">Save</button>
            </footer>
        </div>

        <!-- App Details View (from App-info.html) -->
        <div id="details-view" class="view">
            <div class="main-content-wrapper">
                <header class="details-header">
                    <button class="back-button">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4.16666 10H15.8333M4.16666 10L7.49999 13.3333M4.16666 10L7.49999 6.66667" stroke="var(--catppuccin-mocha-Subtext-0, #A6ADC8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        <span>OukaroManager Prototype</span>
                    </button>
                </header>
                <main class="details-main">
                    <section class="app-banner">
                        <img class="app-icon-large" src="assets/favicon.svg" alt="App Icon">
                        <div class="app-info-large">
                            <h2 class="app-name">App Name</h2>
                            <p class="app-package">GitHub.OukaroMF.OukaroManager</p>
                        </div>
                    </section>
                    <section class="config-section" data-group="path">
                        <div class="config-title">
                            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11 19.5H16.5C17.4283 19.5 18.3185 19.1313 18.9749 18.4749C19.6313 17.8185 20 16.9283 20 16C20 15.0717 19.6313 14.1815 18.9749 13.5251C18.3185 12.8687 17.4283 12.5 16.5 12.5H8.5C7.57174 12.5 6.6815 12.1313 6.02513 11.4749C5.36875 10.8185 5 9.92826 5 9C5 8.07174 5.36875 7.1815 6.02513 6.52513C6.6815 5.86875 7.57174 5.5 8.5 5.5H13M3 19.5C3 20.0304 3.21071 20.5391 3.58579 20.9142C3.96086 21.2893 4.46957 21.5 5 21.5C5.53043 21.5 6.03914 21.2893 6.41421 20.9142C6.78929 20.5391 7 20.0304 7 19.5C7 18.9696 6.78929 18.4609 6.41421 18.0858C6.03914 17.7107 5.53043 17.5 5 17.5C4.46957 17.5 3.96086 17.7107 3.58579 18.0858C3.21071 18.4609 3 18.9696 3 19.5ZM19 7.5C19.5304 7.5 20.0391 7.28929 20.4142 6.91421C20.7893 6.53914 21 6.03043 21 5.5C21 4.96957 20.7893 4.46086 20.4142 4.08579C20.0391 3.71071 19.5304 3.5 19 3.5C18.4696 3.5 17.9609 3.71071 17.5858 4.08579C17.2107 4.46086 17 4.96957 17 5.5C17 6.03043 17.2107 6.53914 17.5858 6.91421C17.9609 7.28929 18.4696 7.5 19 7.5Z" stroke="var(--catppuccin-mocha-Subtext-0, #A6ADC8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                            <span>Current Path</span>
                        </div>
                        <div class="segmented-control">
                            <button class="segmented-option selected" data-value="user">
                                <svg class="selected-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7.16251 13.5L2.88751 9.225L3.95626 8.15625L7.16251 11.3625L14.0438 4.48125L15.1125 5.55L7.16251 13.5Z" fill="var(--catppuccin-mocha-Base, #1E1E2E)"/></svg>
                                <span>User</span>
                            </button>
                            <button class="segmented-option" data-value="system">System</button>
                            <button class="segmented-option" data-value="priv">Priv</button>
                        </div>
                    </section>
                    <section class="config-section" data-group="access">
                        <div class="config-title">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 3C14.3358 5.06658 17.3845 6.14257 20.5 6C20.9536 7.54302 21.0924 9.16147 20.9081 10.7592C20.7239 12.3569 20.2203 13.9013 19.4274 15.3005C18.6345 16.6998 17.5684 17.9254 16.2925 18.9045C15.0165 19.8836 13.5568 20.5962 12 21M12 3C9.66419 5.06658 6.61555 6.14257 3.50002 6C3.04642 7.54302 2.90763 9.16147 3.09189 10.7592C3.27615 12.3569 3.7797 13.9013 4.57261 15.3005C5.36553 16.6998 6.43163 17.9254 7.70756 18.9045C8.9835 19.8836 10.4432 20.5962 12 21M12 3V21M3.5 12H20.5" stroke="var(--catppuccin-mocha-Subtext-0, #A6ADC8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                            <span>Access Strategy</span>
                        </div>
                        <div class="segmented-control">
                            <button class="segmented-option selected" data-value="root">
                                <svg class="selected-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7.16251 13.5L2.88751 9.22501L3.95626 8.15626L7.16251 11.3625L14.0438 4.48126L15.1125 5.55001L7.16251 13.5Z" fill="var(--catppuccin-mocha-Base, #1E1E2E)"/></svg>
                                <span>Root</span>
                            </button>
                            <button class="segmented-option" data-value="umount">Umount</button>
                            <button class="segmented-option" data-value="custom">Custom</button>
                        </div>
                    </section>
                </main>
            </div>
            <footer class="details-footer">
                <button class="save-button" id="details-save-btn">Save</button>
            </footer>
        </div>
    </div>

    <!-- Desktop compatibility -->
    <div id="app" style="display: none;"></div>

    <script src="applist.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
